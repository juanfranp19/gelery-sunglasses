            <!-- main -->

            <div class="row">
                <main class="col-12">
                    <h1>Contacto</h1>
                    <p class="parrafoContacto">¿Tienes alguna duda o sugerencia? ¡Contáctanos!</p>
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label for="nombre" class="">Nombre</label><br>
                                <input type="text" class="col-12 col-md-8" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
                                <br>
                                <label for="email" class="">Correo electrónico</label><br>
                                <input type="email" class="col-12 col-md-8" id="email" name="email" placeholder="Escriba su email" required>
                                <br><br>
                            </div>
                            <div class="col-12 col-sm-6">
                                <label for="motivo">¿Cual es el motivo de su mensaje?</label><br>
    
                                <input type="radio" class="botonRadio" id="trabajo" name="motivo">
                                <label for="trabajo">Trabajo</label><br>
    
                                <input type="radio" class="botonRadio" id="informacion" name="motivo">
                                <label for="informacion">Información</label><br>
    
                                <input type="radio" class="botonRadio" id="quejas" name="motivo">
                                <label for="quejas">Quejas</label><br>
    
                                <input type="radio" class="botonRadio" id="informar" name="motivo">
                                <label for="informar">Informar sobre un problema</label><br>
    
                                <input type="radio" class="botonRadio" id="otro" name="motivo">
                                <label for="otro">Otro</label><br><br>
                            </div>
                        </div>

                        <label for="mensaje" class="">Mensaje</label>
                        <textarea class="col-12" id="mensaje" name="mensaje" placeholder="Escriba su mensaje" required></textarea>
                        <br>
                        <button type="submit" class="col-12 col-sm-6 col-md-3 botonFormulario">Enviar</button>
                    </form>
                </main>
            </div>
